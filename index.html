<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- STYLESHEET -->
    <link rel="stylesheet" href="style.css">
      
    <!-- JAVASCRIPT -->
    <script defer src="app.js"></script>


</head>
<body>
    
    <!-- by default class=btn0 to give the background green color-->
    <div id="box" class="green">
    
        <div id="menuBox">
            <!-- menu burger -->
            <div id="burger">
                <img src="images/burger.svg" alt="burger">
            </div>

            <!-- drop down menu -->
            <div id="menu" class="fadeout">
                <ul>
                    <li id="btn0" class="green" data-key="49">
                        <input type="radio" name="button" checked>
                        <label><span class="checkmark"></span>&nbsp&nbsp green</label>
                    </li>
                    <li id="btn1" class="bisque" data-key="50">
                        <input type="radio" name="button">
                        <label><span class="checkmark"></span>&nbsp&nbsp bisque</label>
                    </li>
                    <li id="btn2" class="beige" data-key="51">
                        <input type="radio" name="button">
                        <label><span class="checkmark"></span>&nbsp&nbsp beige</label>
                    </li>
                    <li id="btn3" class="cyan" data-key="52">
                        <input type="radio" name="button">
                        <label><span class="checkmark"></span>&nbsp&nbsp cyan</label>
                    </li>
                    <li id="btn4" class="gold" data-key="53">
                        <input type="radio" name="button">
                        <label><span class="checkmark"></span>&nbsp&nbsp gold</label>
                    </li>
                    <li id="btn5" class="salmon" data-key="54">
                        <input type="radio" name="button">
                        <label><span class="checkmark"></span>&nbsp&nbsp salmon</label>
                    </li>
                </ul>
            </div>
        </div>

        <h1 id="text">green</h1>
        
    </div>

</body>
</html>
